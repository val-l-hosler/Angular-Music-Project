<div *ngIf="loading">
  <app-loading-spinner class="center-spinner"></app-loading-spinner>
</div>

<div *ngIf="resultsUIInfo | async as results">
  <div *ngIf="results.length > 0; else noResult">
    <h2>Results for {{searchTerm}}</h2>
    <div class="cols-container">
      <app-result *ngFor="let result of results; let i = index;" [artistName]="result.artistName" class="cols"
                  [artworkUrl]="result.artworkUrl" [collectionName]="result.collectionName"
                  [index]="i + 1"></app-result>
    </div>
  </div>
</div>

<ng-template #noResult>
  <h2>There are no search search results for {{searchTerm}}.</h2>
</ng-template>
